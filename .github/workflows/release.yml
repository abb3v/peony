name: Build and release flake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build
        run: nix flake check
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: result/bin/peony
          body: |
            This is a release for commit ${{ github.sha }}.