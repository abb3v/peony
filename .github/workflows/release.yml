name: Build and release flake

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build
        run: nix flake check
      
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: $(git rev-parse --short "$GITHUB_SHA")
          body: |
            $(git log --format=%B -n 1 "$GITHUB_SHA")
          artifacts: |
            result/bin/peony
          